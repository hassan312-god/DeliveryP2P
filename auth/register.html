<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - LivraisonP2P</title>
    <meta name="description" content="Créez votre compte LivraisonP2P">
    <link rel="icon" type="image/x-icon" href="/assets/images/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="/css/app-styles.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            background: var(--bg-secondary);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .register-container {
            width: 100%;
            max-width: 420px;
            margin: 2rem auto;
            padding: 2rem 1.5rem;
        }
        .register-card {
            background: var(--bg-primary);
            border-radius: var(--border-radius-lg);
            box-shadow: var(--shadow-lg);
            padding: 2.5rem 2rem 2rem 2rem;
            border: 1px solid var(--border-color);
        }
        .register-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .register-header img {
            width: 48px;
            margin-bottom: 0.5rem;
        }
        .register-header h1 {
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 0.25rem;
            color: var(--primary-color);
        }
        .register-header p {
            color: var(--text-secondary);
            margin-bottom: 0;
        }
        .form-group { margin-bottom: 1.25rem; }
        .form-label { font-weight: 600; color: var(--text-primary); margin-bottom: 0.5rem; display: block; }
        .form-input, .form-select { width: 100%; padding: 0.75rem 1rem; border-radius: var(--border-radius); border: 1px solid var(--border-color); font-size: 1rem; }
        .form-input:focus, .form-select:focus { border-color: var(--primary-color); outline: none; }
        .name-fields { display: flex; gap: 1rem; }
        .name-fields .form-group { flex: 1; margin-bottom: 0; }
        .btn { width: 100%; margin-top: 0.5rem; }
        .social-login {
            display: flex;
            gap: 1rem;
            margin: 1.5rem 0 0.5rem 0;
        }
        .social-btn {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            padding: 0.6rem 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }
        .social-btn:hover { border-color: var(--primary-color); color: var(--primary-color); }
        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            color: var(--text-light);
            margin: 1.5rem 0 1rem 0;
            font-size: 0.95rem;
        }
        .divider::before, .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid var(--border-color);
        }
        .divider:not(:empty)::before { margin-right: .5em; }
        .divider:not(:empty)::after { margin-left: .5em; }
        .register-footer {
            text-align: center;
            margin-top: 2rem;
            font-size: 0.95rem;
        }
        .register-footer a { color: var(--primary-color); font-weight: 600; }
        @media (max-width: 600px) {
            .register-card { padding: 1.5rem 0.5rem; }
            .register-container { padding: 1rem 0.2rem; }
            .name-fields { flex-direction: column; gap: 0.5rem; }
        }
    </style>
</head>
<body>
    <div class="register-container animate-fade-in">
        <div class="register-card">
            <div class="register-header">
                <img src="/assets/icons/Service_De_Livraison_Avec_Concept_De_Masque___Vecteur_Gratuite-removebg-preview.png" alt="LivraisonP2P Logo" style="height:44px;width:auto;background:#fff;border-radius:50%;box-shadow:0 2px 8px rgba(0,0,0,0.07);border:2px solid #f59e42;padding:2px;object-fit:contain;vertical-align:middle;">
                <h1>Inscription</h1>
                <p>Rejoignez notre communauté de livraison</p>
            </div>
            <form id="registerForm">
                <div class="social-login">
                    <button type="button" class="social-btn" onclick="socialLogin('google')"><i class="fab fa-google"></i> Google</button>
                    <button type="button" class="social-btn" onclick="socialLogin('facebook')"><i class="fab fa-facebook-f"></i> Facebook</button>
                </div>
                <div class="divider">Ou inscrivez-vous avec votre email</div>
                <div class="name-fields">
                    <div class="form-group">
                        <label for="prenom" class="form-label">Prénom</label>
                        <input type="text" id="prenom" name="prenom" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label for="nom" class="form-label">Nom</label>
                        <input type="text" id="nom" name="nom" class="form-input" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="form-label">Adresse email</label>
                    <input type="email" id="email" name="email" class="form-input" placeholder="vous@email.com" required autocomplete="email">
                </div>
                <div class="form-group">
                    <label for="password" class="form-label">Mot de passe</label>
                    <input type="password" id="password" name="password" class="form-input" placeholder="Minimum 6 caractères" required autocomplete="new-password">
                </div>
                <div class="form-group">
                    <label for="role" class="form-label">Je suis un...</label>
                    <select id="role" name="role" class="form-select">
                        <option value="client">Client</option>
                        <option value="livreur">Livreur</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary btn-lg">Créer mon compte</button>
            </form>
            <div class="register-footer">
                Déjà un compte ? <a href="/auth/login.html">Connectez-vous</a><br>
                <a href="/" style="display:inline-block;margin-top:1rem;"><i class="fas fa-arrow-left"></i> Retour à l'accueil</a>
            </div>
        </div>
    </div>
    <div id="toastContainer"></div>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="/config.js"></script>
    <script src="/js/services/supabase.js"></script>
    <script src="/js/components/toast.js"></script>
    <script src="/js/modules/auth.js"></script>
    <script>
        function socialLogin(provider) {
            if (window.AuthModule) {
                const auth = new window.AuthModule();
                auth.loginWithProvider(provider);
            }
        }
        document.addEventListener('DOMContentLoaded', function() {
            // Pré-remplir le rôle si présent dans l'URL
            const urlParams = new URLSearchParams(window.location.search);
            const role = urlParams.get('role');
            if (role) document.getElementById('role').value = role;
            // Gestion du formulaire
            if (window.AuthModule) {
                const auth = new window.AuthModule();
                document.getElementById('registerForm').addEventListener('submit', async function(e) {
                    e.preventDefault();
                    const formData = new FormData(this);
                    const userData = Object.fromEntries(formData.entries());
                    const submitButton = this.querySelector('button[type="submit"]');
                    submitButton.classList.add('btn-loading');
                    submitButton.disabled = true;
                    await auth.register(userData);
                    submitButton.classList.remove('btn-loading');
                    submitButton.disabled = false;
                });
            }
        });
    </script>
</body>
</html>
