<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Configuration Supabase</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <h1>Test Configuration Supabase</h1>
    <div id="results"></div>

    <!-- CDN Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <script src="js/services/supabase.js"></script>
    
    <script>
        function addResult(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.textContent = message;
            results.appendChild(div);
        }

        async function testSupabase() {
            addResult('D√©but du test Supabase...', 'info');
            
            try {
                // Test 1: V√©rifier si Supabase est charg√©
                if (typeof window.supabase !== 'undefined') {
                    addResult('‚úÖ Supabase CDN charg√©', 'success');
                } else {
                    addResult('‚ùå Supabase CDN non charg√©', 'error');
                    return;
                }

                // Test 2: V√©rifier la configuration
                addResult(`üìã URL Supabase: ${CONFIG.SUPABASE.URL}`, 'info');
                addResult(`üìã Cl√© anonyme: ${CONFIG.SUPABASE.ANON_KEY.substring(0, 20)}...`, 'info');

                // Test 3: Cr√©er le client
                const client = window.supabase.createClient(
                    CONFIG.SUPABASE.URL,
                    CONFIG.SUPABASE.ANON_KEY
                );
                addResult('‚úÖ Client Supabase cr√©√©', 'success');

                // Test 4: Tester la connexion
                const { data, error } = await client.from('profiles').select('count').limit(1);
                
                if (error) {
                    addResult(`‚ùå Erreur connexion: ${error.message}`, 'error');
                } else {
                    addResult('‚úÖ Connexion Supabase r√©ussie', 'success');
                }

                // Test 5: V√©rifier les services
                if (window.SupabaseAuthService) {
                    addResult('‚úÖ Service d\'authentification disponible', 'success');
                } else {
                    addResult('‚ùå Service d\'authentification non disponible', 'error');
                }

                if (window.supabaseClient) {
                    addResult('‚úÖ Client global disponible', 'success');
                } else {
                    addResult('‚ùå Client global non disponible', 'error');
                }

            } catch (error) {
                addResult(`‚ùå Erreur: ${error.message}`, 'error');
            }
        }

        // Lancer le test quand la page est charg√©e
        document.addEventListener('DOMContentLoaded', testSupabase);
    </script>
</body>
</html>
