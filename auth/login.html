<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - LivraisonP2P</title>
    <meta name="description" content="Connectez-vous à votre compte LivraisonP2P">
    <link rel="icon" type="image/x-icon" href="/assets/images/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="/css/app-styles.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            background: var(--bg-secondary);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            width: 100%;
            max-width: 400px;
            margin: 2rem auto;
            padding: 2rem 1.5rem;
        }
        .login-card {
            background: var(--bg-primary);
            border-radius: var(--border-radius-lg);
            box-shadow: var(--shadow-lg);
            padding: 2.5rem 2rem 2rem 2rem;
            border: 1px solid var(--border-color);
        }
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .login-header img {
            width: 48px;
            margin-bottom: 0.5rem;
        }
        .login-header h1 {
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 0.25rem;
            color: var(--primary-color);
        }
        .login-header p {
            color: var(--text-secondary);
            margin-bottom: 0;
        }
        .form-group { margin-bottom: 1.25rem; }
        .form-label { font-weight: 600; color: var(--text-primary); margin-bottom: 0.5rem; display: block; }
        .form-input { width: 100%; padding: 0.75rem 1rem; border-radius: var(--border-radius); border: 1px solid var(--border-color); font-size: 1rem; }
        .form-input:focus { border-color: var(--primary-color); outline: none; }
        .input-with-icon { position: relative; }
        .input-with-icon input { width: 100%; }
        .input-icon { position: absolute; right: 1rem; top: 50%; transform: translateY(-50%); background: none; border: none; color: var(--text-light); cursor: pointer; font-size: 1rem; }
        .btn { width: 100%; margin-top: 0.5rem; }
        .social-login {
            display: flex;
            gap: 1rem;
            margin: 1.5rem 0 0.5rem 0;
        }
        .social-btn {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            padding: 0.6rem 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }
        .social-btn:hover { border-color: var(--primary-color); color: var(--primary-color); }
        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            color: var(--text-light);
            margin: 1.5rem 0 1rem 0;
            font-size: 0.95rem;
        }
        .divider::before, .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid var(--border-color);
        }
        .divider:not(:empty)::before { margin-right: .5em; }
        .divider:not(:empty)::after { margin-left: .5em; }
        .login-links {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 1rem;
            font-size: 0.95rem;
        }
        .login-links a { color: var(--primary-color); font-weight: 500; }
        .login-footer {
            text-align: center;
            margin-top: 2rem;
            font-size: 0.95rem;
        }
        .login-footer a { color: var(--primary-color); font-weight: 600; }
        @media (max-width: 600px) {
            .login-card { padding: 1.5rem 0.5rem; }
            .login-container { padding: 1rem 0.2rem; }
        }
    </style>
</head>
<body>
    <div class="login-container animate-fade-in">
        <div class="login-card">
            <div class="login-header">
                <img src="/assets/icons/Service_De_Livraison_Avec_Concept_De_Masque___Vecteur_Gratuite-removebg-preview.png" alt="LivraisonP2P Logo" style="height:44px;width:auto;background:#fff;border-radius:50%;box-shadow:0 2px 8px rgba(0,0,0,0.07);border:2px solid #f59e42;padding:2px;object-fit:contain;vertical-align:middle;">
                <h1>Connexion</h1>
                <p>Accédez à votre compte LivraisonP2P</p>
            </div>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email" class="form-label">Adresse email</label>
                    <input id="email" name="email" type="email" class="form-input" placeholder="votre@email.com" required autocomplete="email">
                    <div class="error-message" id="emailError"></div>
                </div>
                <div class="form-group">
                    <label for="password" class="form-label">Mot de passe</label>
                    <div class="input-with-icon">
                        <input id="password" name="password" type="password" class="form-input" placeholder="Votre mot de passe" required autocomplete="current-password">
                        <button type="button" class="input-icon" onclick="togglePassword('password')" aria-label="Afficher/masquer le mot de passe"><i id="passwordIcon" class="fas fa-eye"></i></button>
                    </div>
                    <div class="error-message" id="passwordError"></div>
                </div>
                <div class="login-links">
                    <label style="display:flex;align-items:center;gap:0.4rem;">
                        <input type="checkbox" id="remember" name="remember" style="margin:0;"> <span>Se souvenir de moi</span>
                    </label>
                    <a href="/auth/forgot-password.html">Mot de passe oublié ?</a>
                </div>
                <button type="submit" class="btn btn-primary btn-lg" id="loginBtn"><i class="fas fa-sign-in-alt"></i> Se connecter</button>
                <div class="divider">Ou se connecter avec</div>
                <div class="social-login">
                    <button type="button" class="social-btn" onclick="socialLogin('google')"><i class="fab fa-google"></i> Google</button>
                    <button type="button" class="social-btn" onclick="socialLogin('facebook')"><i class="fab fa-facebook-f"></i> Facebook</button>
                </div>
            </form>
            <div class="login-footer">
                Pas encore de compte ? <a href="/auth/register.html">S'inscrire</a><br>
                <a href="/" style="display:inline-block;margin-top:1rem;"><i class="fas fa-arrow-left"></i> Retour à l'accueil</a>
            </div>
        </div>
    </div>
    <div id="toastContainer"></div>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="/config.js"></script>
    <script src="/js/services/supabase.js"></script>
    <script src="/js/services/api.js"></script>
    <script src="/js/modules/auth.js"></script>
    <script src="/js/components/toast.js"></script>
    <script src="/js/components/form-validator.js"></script>
    <script src="/js/app.js"></script>
    <script>
        function togglePassword(id) {
            const input = document.getElementById(id);
            const icon = document.getElementById('passwordIcon');
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }
        function socialLogin(provider) {
            if (window.AuthModule) {
                const auth = new window.AuthModule();
                auth.loginWithProvider(provider);
            }
        }
        document.addEventListener('DOMContentLoaded', function() {
            if (window.FormValidator) {
                new window.FormValidator('loginForm', {
                    email: { required: true, email: true },
                    password: { required: true, minLength: 6 }
                });
            }
        });
    </script>
</body>
</html>
