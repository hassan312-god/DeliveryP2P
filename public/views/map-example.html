<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LivraisonP2P - Carte OpenStreetMap</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <style>
        #map {
            height: 400px;
            width: 100%;
            border-radius: 8px;
        }
        
        .search-container {
            margin: 20px 0;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        
        .search-container input {
            padding: 10px;
            width: 70%;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        .search-container button {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .search-container button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>LivraisonP2P - Carte Interactive</h1>
        
        <div class="search-container">
            <input type="text" id="address-input" placeholder="Entrez une adresse..." value="Paris, France">
            <button id="search-address">Rechercher</button>
        </div>
        
        <div id="map"></div>
        
        <div id="results" style="margin-top: 20px;"></div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <!-- Notre service OpenStreetMap -->
    <script src="/assets/js/maps-openstreetmap.js"></script>
</body>
</html>
