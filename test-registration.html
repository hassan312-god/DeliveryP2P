<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Inscription - LivraisonP2P</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-form { max-width: 500px; margin: 0 auto; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 10px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .log { background: #f8f9fa; border: 1px solid #dee2e6; padding: 10px; margin-top: 10px; font-family: monospace; font-size: 12px; max-height: 200px; overflow-y: auto; }
    </style>
</head>
<body>
    <h1>Test d'Inscription LivraisonP2P</h1>
    
    <div class="test-form">
        <form id="testForm">
            <div class="form-group">
                <label for="prenom">Prénom:</label>
                <input type="text" id="prenom" name="prenom" value="Test" required>
            </div>
            
            <div class="form-group">
                <label for="nom">Nom:</label>
                <input type="text" id="nom" name="nom" value="User" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" value="test@example.com" required>
            </div>
            
            <div class="form-group">
                <label for="password">Mot de passe:</label>
                <input type="password" id="password" name="mot_de_passe" value="123456" required>
            </div>
            
            <div class="form-group">
                <label for="role">Rôle:</label>
                <select id="role" name="role">
                    <option value="client">Client</option>
                    <option value="livreur">Livreur</option>
                </select>
            </div>
            
            <button type="submit">Tester l'inscription</button>
        </form>
        
        <div id="result"></div>
        <div id="log" class="log"></div>
    </div>

    <!-- Scripts dans le bon ordre -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <script src="js/services/supabase.js"></script>
    <script src="js/modules/auth.js"></script>
    
    <script>
        function log(message) {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            logDiv.innerHTML += `[${timestamp}] ${message}\n`;
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(message);
        }

        function showResult(message, isSuccess = true) {
            const resultDiv = document.getElementById('result');
            resultDiv.className = `result ${isSuccess ? 'success' : 'error'}`;
            resultDiv.textContent = message;
        }

        document.addEventListener('DOMContentLoaded', function() {
            log('Page chargée');
            
            // Vérifier que les modules sont chargés
            if (window.CONFIG) {
                log('✓ CONFIG chargé');
            } else {
                log('✗ CONFIG non chargé');
            }
            
            if (window.SupabaseAuthService) {
                log('✓ SupabaseAuthService chargé');
            } else {
                log('✗ SupabaseAuthService non chargé');
            }
            
            if (window.AuthModule) {
                log('✓ AuthModule chargé');
            } else {
                log('✗ AuthModule non chargé');
            }

            // Gestion du formulaire
            document.getElementById('testForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                
                log('Début du test d\'inscription');
                
                try {
                    const formData = new FormData(this);
                    const userData = Object.fromEntries(formData.entries());
                    
                    log('Données du formulaire: ' + JSON.stringify(userData));
                    
                    if (!window.AuthModule) {
                        throw new Error('AuthModule non disponible');
                    }
                    
                    const auth = new window.AuthModule();
                    log('AuthModule initialisé');
                    
                    const result = await auth.register(userData);
                    log('Résultat de l\'inscription: ' + JSON.stringify(result));
                    
                    if (result.success) {
                        showResult('✓ Inscription réussie! ' + (result.message || ''), true);
                        log('Inscription réussie');
                    } else {
                        showResult('✗ Erreur: ' + (result.error || 'Erreur inconnue'), false);
                        log('Erreur d\'inscription: ' + result.error);
                    }
                    
                } catch (error) {
                    log('Erreur exception: ' + error.message);
                    showResult('✗ Exception: ' + error.message, false);
                }
            });
        });
    </script>
</body>
</html>
