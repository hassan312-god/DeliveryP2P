services:
  - type: web
    name: deliveryp2p-test
    runtime: php
    rootDir: api
    plan: free
    region: oregon
    buildCommand: composer install --optimize-autoloader --no-dev --no-interaction
    startCommand: php -S 0.0.0.0:$PORT index.php
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: "false"
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: STRIPE_PUBLIC_KEY
        sync: false
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false 