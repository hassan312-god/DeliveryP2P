            transform: none;

        .result.success {

        .status {

        }

        .status.success {
            background: #28a745;
            color: white;
        }

        .status.error {
            background: #dc3545;
            color: white;
        }

        .status.pending {
            background: #ffc107;
            color: #212529;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 10px 0;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

            <div class="test-section">
                <h3>ðŸŽ¯ CrÃ©er un QR Code</h3>
                <div class="form-group">
                    <label for="qrData">DonnÃ©es :</label>

                <button onclick="getUsers()">RÃ©cupÃ©rer Utilisateurs</button>
                <button onclick="getQRs()">RÃ©cupÃ©rer QR Codes</button>
                <button onclick="getDeliveries()">RÃ©cupÃ©rer Livraisons</button>
                <div id="dataResult" class="result" style="display: none;"></div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000'; // Changez pour https://deliveryp2p-api.onrender.com en production
        
        function showResult(elementId, data, type = 'info') {
            const element = document.getElementById(elementId);
            element.style.display = 'block';
            element.className = `result ${type}`;
            element.textContent = JSON.stringify(data, null, 2);
        }

        function hideResult(elementId) {
            document.getElementById(elementId).style.display = 'none';
        }

        async function makeRequest(endpoint, method = 'GET', data = null) {
            try {
                const options = {
                    method,
                    headers: {
                        'Content-Type': 'application/json',
                    }
                };

                if (data) {
                    options.body = JSON.stringify(data);
                }

                const response = await fetch(`${API_URL}${endpoint}`, options);
                const result = await response.json();
                
                return {
                    success: response.ok,
                    data: result
                };
            } catch (error) {
                return {
                    success: false,
                    error: error.message
                };
            }
        }

        async function testConnection() {
            hideResult('connectionResult');
            const result = await makeRequest('/supabase/test');
            showResult('connectionResult', result.data, result.success ? 'success' : 'error');
        }

        async function createUser() {
            hideResult('userResult');
            const userData = {
                email: document.getElementById('userEmail').value,
                password: document.getElementById('userPassword').value,
                first_name: document.getElementById('userFirstName').value,
                last_name: document.getElementById('userLastName').value,
                role: document.getElementById('userRole').value
            };
            
            const result = await makeRequest('/supabase/users', 'POST', userData);
            showResult('userResult', result.data, result.success ? 'success' : 'error');
        }

        async function createQR() {
            hideResult('qrResult');
            const qrData = {
                data: document.getElementById('qrData').value,
                size: parseInt(document.getElementById('qrSize').value)
            };
            
            const result = await makeRequest('/supabase/qr', 'POST', qrData);
            showResult('qrResult', result.data, result.success ? 'success' : 'error');
        }

        async function createDelivery() {
            hideResult('deliveryResult');
            const deliveryData = {
                client_id: document.getElementById('deliveryClientId').value,
                pickup_address: document.getElementById('pickupAddress').value,
                delivery_address: document.getElementById('deliveryAddress').value,
                weight: parseFloat(document.getElementById('deliveryWeight').value),
                price: parseFloat(document.getElementById('deliveryPrice').value)
            };
            
            const result = await makeRequest('/supabase/delivery', 'POST', deliveryData);
            showResult('deliveryResult', result.data, result.success ? 'success' : 'error');
        }

        async function getUsers() {
            hideResult('dataResult');
            const result = await makeRequest('/supabase/users');
            showResult('dataResult', result.data, result.success ? 'success' : 'error');
        }

        async function getQRs() {
            hideResult('dataResult');
            const result = await makeRequest('/supabase/qr');
            showResult('dataResult', result.data, result.success ? 'success' : 'error');
        }

        async function getDeliveries() {
            hideResult('dataResult');
            const result = await makeRequest('/supabase/delivery');
            showResult('dataResult', result.data, result.success ? 'success' : 'error');
        }

        // Test de connexion au chargement
        window.addEventListener('load', async () => {
            console.log('Interface de test Supabase chargÃ©e');
            console.log('API URL:', API_URL);
        });
    </script>
