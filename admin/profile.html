<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Admin - LivraisonP2P</title>
    <meta name="description" content="Gérez votre profil administrateur LivraisonP2P">
    <link rel="icon" type="image/x-icon" href="/assets/images/logo-orange.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="css/app-styles.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">
    <style>
        body { min-height: 100vh; background: var(--bg-secondary); }
        .profile-container { max-width: 520px; margin: 3rem auto; padding: 2rem 1.5rem; }
        .profile-card { background: var(--bg-primary); border-radius: var(--border-radius-lg); box-shadow: var(--shadow-lg); padding: 2.5rem 2rem 2rem 2rem; border: 1px solid var(--border-color); }
        .profile-header { text-align: center; margin-bottom: 2rem; }
        .profile-header img { width: 56px; margin-bottom: 0.5rem; }
        .profile-header h1 { font-size: 1.5rem; font-weight: 800; margin-bottom: 0.25rem; color: var(--primary-color); }
        .profile-header p { color: var(--text-secondary); margin-bottom: 0; }
        .form-group { margin-bottom: 1.25rem; }
        .form-label { font-weight: 600; color: var(--text-primary); margin-bottom: 0.5rem; display: block; }
        .form-input, .form-select { width: 100%; padding: 0.75rem 1rem; border-radius: var(--border-radius); border: 1px solid var(--border-color); font-size: 1rem; }
        .form-input:focus, .form-select:focus { border-color: var(--primary-color); outline: none; }
        .btn { width: 100%; margin-top: 0.5rem; }
        .profile-footer { text-align: center; margin-top: 2rem; font-size: 0.95rem; }
        .profile-footer a { color: var(--primary-color); font-weight: 600; }
        @media (max-width: 600px) { .profile-card { padding: 1.5rem 0.5rem; } .profile-container { padding: 1rem 0.2rem; } }
        @media (max-width: 900px) {
            .nav-menu {
                display: none !important;
                position: absolute;
                top: 60px;
                left: 0;
                right: 0;
                background: #fff;
                flex-direction: column;
                gap: 0;
                box-shadow: 0 4px 16px rgba(0,0,0,0.07);
                z-index: 100;
            }
            .nav-menu.open {
                display: flex !important;
            }
            .nav-toggle {
                display: block !important;
            }
        }
    </style>
</head>
<body>
    <header class="app-header">
        <div class="app-container">
            <nav class="nav-container" style="display: flex; align-items: center; justify-content: space-between; position: relative;">
                <a href="/" class="nav-logo" style="display: flex; align-items: center; gap: 0.5rem;">
                    <img src="../assets/icons/Service_De_Livraison_Avec_Concept_De_Masque___Vecteur_Gratuite-removebg-preview.png" alt="LivraisonP2P Logo" style="height:44px;width:auto;background:#fff;border-radius:50%;box-shadow:0 2px 8px rgba(0,0,0,0.07);border:2px solid #f59e42;padding:2px;object-fit:contain;vertical-align:middle;">
                    <span style="font-weight: bold; font-size: 1.2rem; color: var(--primary-color);">LivraisonP2P</span>
                </a>
                <button class="nav-toggle" aria-label="Ouvrir le menu" style="background: none; border: none; font-size: 2rem; display: none; cursor: pointer; color: var(--primary-color);">
                    <i class="fas fa-bars"></i>
                </button>
                <ul class="nav-menu" style="display: flex; gap: 1.5rem; align-items: center; margin: 0; padding: 0; list-style: none;">
                    <li><a href="/admin/dashboard.html" class="nav-link">Dashboard</a></li>
                    <li><a href="/admin/profile.html" class="nav-link active">Profil</a></li>
                </ul>
                <a href="/admin/profile.html" id="navbarAvatar" style="margin-left:1rem;display:flex;align-items:center;">
                    <img id="navbarAvatarImg" src="/assets/images/logo-orange.png" alt="Avatar" style="width:36px;height:36px;border-radius:50%;object-fit:cover;border:2px solid #f59e42;box-shadow:0 2px 8px rgba(0,0,0,0.07);background:#fff;">
                </a>
                <a href="/admin/dashboard.html" class="btn btn-secondary btn-sm" style="margin-left: 1rem;">Dashboard</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="profile-container animate-fade-in">
            <div class="profile-card">
                <div class="profile-header">
                    <img id="profileImagePreview" src="/assets/images/logo-orange.png" alt="Profil" style="width: 56px; margin-bottom: 0.5rem; border-radius: 50%; object-fit: cover;">
                    <h1>Mon Profil Admin</h1>
                    <p>Gérez vos informations personnelles</p>
                </div>
                <form id="profileForm">
                    <div class="form-group">
                        <label for="profileImage" class="form-label">Photo de profil</label>
                        <input type="file" id="profileImage" name="profileImage" class="form-input" accept="image/*">
                    </div>
                    <div class="form-group">
                        <label for="prenom" class="form-label">Prénom</label>
                        <input type="text" id="prenom" name="prenom" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label for="nom" class="form-label">Nom</label>
                        <input type="text" id="nom" name="nom" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label for="email" class="form-label">Adresse email</label>
                        <input type="email" id="email" name="email" class="form-input" required autocomplete="email" disabled>
                    </div>
                    <div class="form-group">
                        <label for="phone" class="form-label">Téléphone</label>
                        <input type="tel" id="phone" name="phone" class="form-input">
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg"><i class="fas fa-save"></i> Enregistrer</button>
                </form>
                <div class="profile-footer">
                    <a href="/admin/dashboard.html"><i class="fas fa-arrow-left"></i> Retour au dashboard</a>
                </div>
            </div>
        </div>
    </main>
    <div id="toastContainer"></div>
    <footer style="text-align:center;margin:2rem 0 1rem 0;color:#888;font-size:0.97rem;">&copy; 2025 LivraisonP2P. Tous droits réservés.</footer>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../config.js"></script>
    <script>
    window.supabaseClient = supabase.createClient(
        CONFIG.SUPABASE.URL,
        CONFIG.SUPABASE.ANON_KEY
    );
    </script>
    <script src="../js/services/supabase.js"></script>
    <script src="../js/modules/auth.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', async function() {
        if (window.AuthModule) {
            const auth = new window.AuthModule();
            const user = await auth.checkLogin();
            if (!user || auth.currentProfile.role !== 'admin') {
                window.location.href = '/auth/login.html';
                return;
            }
            // Afficher l'avatar si déjà présent
            if (auth.currentProfile.avatar_url) {
                document.getElementById('profileImagePreview').src = auth.currentProfile.avatar_url;
            }
            // Remplir les autres champs du profil
            document.getElementById('prenom').value = auth.currentProfile.prenom || '';
            document.getElementById('nom').value = auth.currentProfile.nom || '';
            document.getElementById('email').value = auth.currentProfile.email || '';
            document.getElementById('phone').value = auth.currentProfile.phone || '';
            document.getElementById('profileForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                const fileInput = document.getElementById('profileImage');
                const file = fileInput.files[0];
                let avatarUrl = auth.currentProfile.avatar_url || null;
                if (file) {
                    const ext = file.name.split('.').pop();
                    const filePath = `avatars/${auth.currentUser.id}_${Date.now()}.${ext}`;
                    const { error } = await supabase.storage.from('avatars').upload(filePath, file, {
                        cacheControl: '3600',
                        upsert: true
                    });
                    if (error) {
                        alert('Erreur upload image: ' + error.message);
                        return;
                    }
                    avatarUrl = supabase.storage.from('avatars').getPublicUrl(filePath).data.publicUrl;
                }
                const formData = new FormData(this);
                const data = Object.fromEntries(formData.entries());
                if (avatarUrl) data.avatar_url = avatarUrl;
                const btn = this.querySelector('button[type="submit"]');
                btn.classList.add('btn-loading'); btn.disabled = true;
                await auth.updateProfile(data);
                btn.classList.remove('btn-loading'); btn.disabled = false;
                if (avatarUrl) {
                    document.getElementById('profileImagePreview').src = avatarUrl;
                }
            });
            // Avatar dynamique
            auth.checkLogin().then(user => {
                if (user && auth.currentProfile.avatar_url) {
                    document.getElementById('navbarAvatarImg').src = auth.currentProfile.avatar_url;
                    // Redirige le lien selon le rôle
                    let profilUrl = '/client/profile.html';
                    if (auth.currentProfile.role === 'admin') profilUrl = '/admin/profile.html';
                    if (auth.currentProfile.role === 'courier') profilUrl = '/courier/profile.html';
                    document.getElementById('navbarAvatar').href = profilUrl;
                }
            });
        } else {
            alert('Erreur lors de l\'initialisation de l\'application');
        }
    });
    document.getElementById('profileImage').addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(evt) {
                document.getElementById('profileImagePreview').src = evt.target.result;
            };
            reader.readAsDataURL(file);
        }
    });
    </script>
</body>
</html>
